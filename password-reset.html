<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <script
      src="http://localhost:3000/forgotpassword.js"
      type="module"
    ></script>
    <link rel="stylesheet" href="http://localhost:3000/forgotpassword.css" />
    <link rel="icon" href="/public/assets/icon.png" />

    <!-- <link
      rel="stylesheet"
      href="http://https://spent-money-monthly-tracker-production.up.railway.app/forgotpassword.css"
    /> -->
    <!-- localhost must be base url s-->
  </head>

  <body>
    <style></style>

    <div class="background-image">
      <img
        src="/public/assets/background.jpg"
        alt=""
        class="background-image-img"
      />
    </div>

    <form class="password-input-wrapper">
      <label for="login-password-input" class="password-label">Password</label>
      <input type="password" id="new-password-input" required />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        class="eye-icon"
        id="eye-icon-login"
      >
        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM432 256c0 79.5-64.5 144-144 144s-144-64.5-144-144s64.5-144 144-144s144 64.5 144 144zM288 192c0 35.3-28.7 64-64 64c-11.5 0-22.3-3-31.6-8.4c-.2 2.8-.4 5.5-.4 8.4c0 53 43 96 96 96s96-43 96-96s-43-96-96-96c-2.8 0-5.6 .1-8.4 .4c5.3 9.3 8.4 20.1 8.4 31.6z"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 512"
        class="eye-icon"
        id="eye-slash-icon-login"
      >
        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c5.2-11.8 8-24.8 8-38.5c0-53-43-96-96-96c-2.8 0-5.6 .1-8.4 .4c5.3 9.3 8.4 20.1 8.4 31.6c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zm223.1 298L373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5z"
        />
      </svg>
      <button type="submit" id="submit-new-password">Submit</button>
      <div class="sign-up-error">
        <h4>Password must have the following:</h4>
        <div class="error-variables">
          <p id="letter" class="invalid">1 Letter</p>
          <p id="uppercase-letter" class="invalid">1 Capital Letter</p>
          <p id="number" class="invalid">1 Number</p>
          <p id="length" class="invalid">Minimum 8 Characters</p>
          <p id="special-character" class="invalid">1 Special Character</p>
          <p id="white-space" class="valid">No White Spaces</p>
        </div>
      </div>
    </form>

    <div class="success-reset">
      <h1>Password reset was successful!</h1>
      <a href="http://localhost:3000/"
        ><button id="return-to-home">Return to homepage</button></a
      >
    </div>
  </body>
</html>
