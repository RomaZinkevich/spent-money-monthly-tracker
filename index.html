<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='/node_modules/fullcalendar/main.css' rel='stylesheet' />
    <script src='./node_modules/fullcalendar/main.js'></script>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="monthly-allowance-container">
        <h1>Total Money You have</h1>
        <input type="number" id="monthly-allowance-input">
        <h1>Total Money You Want to Save</h1>
        <input type="number" id="monthly-save-input">
        <button id="submit-monthly-money">Submit</button>
    </div>
    <h1>Total Money You can Use: <span id="total-monthly-allowance-span">0</span></h1>
    <h2>Daily Allowance: <span id="daily-allowance-span">0</span></h2>
    <input type="number" placeholder="I spent" id="spent-money-input">
    <button id="submit-spent-money">Submit</button>
    <h1>Total You spent: <span id="total-spent-money-span"></span></h1>
    <h1>Total Days Used: <span id="total-days-used-span"></span></h1>
    <h1 id="warning"></h1>
    <div id='calendar'></div>


  </body>
</html>
